<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width: 768px)">
</head>
<body>
  <main>
    <article class="card">
      <header class="card__header">
        <figure class="card__image-wrapper">
          <img class="card__image" src="./images/image-victor.jpg" alt="victor" width="96">
        </figure>
      </header>
      <section class="card__body">
        <h2 class="card__name">
          Victor Crest <span class="card__age">26</span>
        </h2>
        <span class="card__country">London</span>
      </section>
      <footer class="card__footer">
        <ul class="card__list">
          <li class="card__item">
            <h4>80K</h4>
            <span>Followers</span>
          </li>
          <li class="card__item">
            <h4>803K</h4>
            <span>Likes</span>
          </li>
          <li class="card__item">
            <h4>1.4K</h4>
            <span>Photos</span>
          </li>
        </ul>
      </footer>
    </article>
  </main>
</body>
</html>
